<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 360px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f0fdf4; }
    .header { background: #1a6b64; color: white; padding: 12px 16px; display: flex; align-items: center; gap: 8px; }
    .header h1 { font-size: 16px; font-weight: 700; }
    .content { padding: 16px; }
    .status { padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 12px; border: 2px solid; }
    .status.safe { border-color: #16a34a; background: #eafaf1; color: #166534; }
    .status.suspicious { border-color: #ca8a04; background: #fef9e7; color: #854d0e; }
    .status.high-risk { border-color: #ea580c; background: #ffedd5; color: #9a3412; }
    .status.very-likely-scam { border-color: #dc2626; background: #fee2e2; color: #991b1b; }
    .status.loading { border-color: #d1d5db; background: #f9fafb; color: #6b7280; }
    .status.error { border-color: #d1d5db; background: #f9fafb; color: #6b7280; }
    .status .emoji { font-size: 24px; }
    .status .label { font-size: 18px; font-weight: 700; margin-top: 4px; }
    .status .sublabel { font-size: 12px; margin-top: 2px; }
    .bullets { list-style: none; padding: 0; margin-bottom: 12px; }
    .bullets li { font-size: 12px; color: #374151; padding: 4px 0; display: flex; gap: 6px; }
    .bullets li::before { content: '‚Ä¢'; color: #1a6b64; font-weight: bold; }
    .scan-input { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 13px; margin-bottom: 8px; }
    .scan-btn { width: 100%; padding: 8px; background: #1a6b64; color: white; border: none; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; }
    .scan-btn:hover { background: #155e58; }
    .scan-btn:disabled { background: #9ca3af; cursor: default; }
    .divider { border: none; border-top: 1px solid #e5e7eb; margin: 12px 0; }
    .footer { text-align: center; font-size: 10px; color: #9ca3af; padding: 8px 16px 12px; }
    .footer a { color: #1a6b64; text-decoration: none; font-weight: 600; }
    .ai-badge { display: inline-block; font-size: 10px; font-weight: 700; padding: 2px 6px; border-radius: 10px; margin-top: 4px; }
    .spinner { width: 20px; height: 20px; border: 3px solid #e5e7eb; border-top-color: #1a6b64; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 4px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <span>üõ°Ô∏è</span>
    <h1>TrustChekr</h1>
  </div>

  <div class="content">
    <!-- Current page status -->
    <div id="page-status" class="status loading">
      <div class="spinner"></div>
      <div class="sublabel">Checking this page...</div>
    </div>

    <ul id="bullets" class="bullets" style="display:none;"></ul>

    <div id="ai-detection" style="display:none;"></div>

    <hr class="divider">

    <!-- Manual scan -->
    <input id="manual-input" class="scan-input" type="text" placeholder="Paste a URL, phone, email, or message to check...">
    <button id="manual-btn" class="scan-btn">üîç Scan</button>
    <div id="manual-result" style="display:none; margin-top: 8px;"></div>
  </div>

  <div class="footer">
    üá®üá¶ Free ¬∑ Private ¬∑ <a href="https://trustchekr.com" target="_blank">trustchekr.com</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
